         angular.module('myApp', []).
           provider('greet',
           function () {
           this.greeting = 'Hello'; //we can configure this.The default is Hello.
           this.$get = function () {
               //this will be called to obtain greet Service
               var greeting = this.greeting;
               return function (name) {
                   alert(greeting + ', ' + name);
               }
           }
           this.setGreeting = function (greeting) { //setter for greeting text
               this.greeting = greeting;
           }
        });

        angular.module('myApp')
           .config(function (greetProvider)
           { //get the provider injected
           greetProvider.setGreeting('Hola'); //configure our provider
           });


        angular.module('myApp').
           controller('TestController',
           function (greet) {
           greet('Shastri'); //use the greet service
        });
